
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman-AI Roaster Bot üî•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px 20px 0 0;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .chat-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .section-title {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .chat-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 80%;
            animation: slideIn 0.3s;
            clear: both;
            display: inline-block;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-msg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            float: right;
        }
        
        .bot-msg {
            background: white;
            color: #333;
            border: 2px solid #667eea;
            float: left;
        }
        
        .bot-label {
            font-weight: bold;
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .model-info {
            font-size: 0.75em;
            color: #999;
            margin-top: 5px;
            font-style: italic;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
        }
        
        #messageInput:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }
        
        .loading-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .stat-value {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Aman-AI Roaster Bot</h1>
            <p>Ultra Savage AI - Zero Chill Mode Activated</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-value" id="totalRequests">0</div>
                <div class="stat-label">Total Requests</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="successRate">100%</div>
                <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="totalTokens">0</div>
                <div class="stat-label">Tokens Used</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="avgResponse">0ms</div>
                <div class="stat-label">Avg Response</div>
            </div>
        </div>
        
        <div class="chat-section">
            <h2 class="section-title">üí¨ Test Chat Interface</h2>
            
            <div class="chat-box" id="chatBox">
                <div class="loading">
                    <div class="loading-icon">üëã</div>
                    <p><strong>Welcome to Aman-AI Roaster Bot!</strong></p>
                    <p style="font-size: 0.9em; margin-top: 10px;">Send a message to test the bot</p>
                    <p style="font-size: 0.85em; margin-top: 5px; color: #999;">Try: "bot", "hello", "kya hal hai"</p>
                </div>
            </div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    onkeypress="if(event.key === 'Enter') sendMessage()"
                />
                <button id="sendBtn" onclick="sendMessage()">Send üöÄ</button>
            </div>
        </div>
    </div>
    
    <script>
        let messageCount = 0;
        
        // Load stats from API
        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const stats = await response.json();
                
                document.getElementById('totalRequests').textContent = stats.requests;
                document.getElementById('successRate').textContent = stats.successRate || '100%';
                document.getElementById('totalTokens').textContent = stats.tokens;
                document.getElementById('avgResponse').textContent = stats.avgResponseTime + 'ms';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Add message to chat
        function addMessage(text, isUser, model = null) {
            const chatBox = document.getElementById('chatBox');
            
            // Remove welcome message on first chat
            if (messageCount === 0) {
                chatBox.innerHTML = '';
            }
            messageCount++;
            
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + (isUser ? 'user-msg' : 'bot-msg');
            
            if (isUser) {
                msgDiv.textContent = text;
            } else {
                msgDiv.innerHTML = `
                    <div class="bot-label">ü§ñ Aman-AI</div>
                    <div>${text}</div>
                    ${model ? `<div class="model-info">Model: ${model}</div>` : ''}
                `;
            }
            
            chatBox.appendChild(msgDiv);
            
            // Clear float
            const clearDiv = document.createElement('div');
            clearDiv.style.clear = 'both';
            chatBox.appendChild(clearDiv);
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Send message to bot
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch(`/Aman?prompt=${encodeURIComponent(message)}`);
                const data = await response.json();
                
                addMessage(data.reply, false, data.model);
                loadStats();
                
            } catch (error) {
                addMessage('‚ùå Error: Could not connect to bot', false);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send üöÄ';
                input.focus();
            }
        }
        
        // Load stats on page load
        loadStats();
        
        // Refresh stats every 10 seconds
        setInterval(loadStats, 10000);
        
        // Focus input on load
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
