<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman-AI Control Panel</title>
    <style>
        body { background: #0b0e14; color: #00ffcc; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .dashboard { border: 2px solid #00ffcc; padding: 20px; border-radius: 15px; box-shadow: 0 0 20px #00ffcc33; width: 90%; max-width: 500px; text-align: center; margin-bottom: 20px; }
        h1 { color: #cc00ff; margin-bottom: 5px; }
        .stats { display: flex; justify-content: space-around; margin-top: 15px; font-weight: bold; }
        
        /* Chat Box Styles */
        .chat-container { border: 2px solid #cc00ff; width: 90%; max-width: 500px; border-radius: 15px; overflow: hidden; background: #161b22; }
        #chat-window { height: 300px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #0d1117; }
        .msg { padding: 8px 12px; border-radius: 10px; max-width: 80%; font-size: 14px; }
        .user-msg { background: #00ffcc; color: black; align-self: flex-end; }
        .ai-msg { background: #cc00ff; color: white; align-self: flex-start; }
        
        .input-area { display: flex; padding: 10px; background: #161b22; }
        input { flex: 1; padding: 10px; border: none; border-radius: 5px; outline: none; background: #0b0e14; color: white; }
        button { background: #cc00ff; color: white; border: none; padding: 10px 15px; margin-left: 5px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #00ffcc; color: black; }
    </style>
</head>
<body>

    <div class="dashboard">
        <h1>Aman-AI Dashboard</h1>
        <p>Owner: <b>A K</b></p>
        <div class="stats">
            <div>Req: <span id="req">0</span></div>
            <div>Tokens: <span id="tok">0</span></div>
        </div>
        <p style="font-size: 12px; margin-top: 10px;">Model: <span id="mod" style="color: #cc00ff;">Waiting...</span></p>
    </div>

    <div class="chat-container">
        <div id="chat-window">
            <div class="msg ai-msg">Hello Aman! Prompt test karein?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message to test roast/funny...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Update Stats Every 3 Seconds
        setInterval(() => {
            fetch('/stats').then(r => r.json()).then(data => {
                document.getElementById('req').innerText = data.requests;
                document.getElementById('tok').innerText = data.tokens;
                document.getElementById('mod').innerText = data.lastModel;
            });
        }, 3000);

        // Chat Functionality
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatWindow = document.getElementById('chat-window');
            if (!input.value) return;

            // Add User Message
            chatWindow.innerHTML += `<div class="msg user-msg">${input.value}</div>`;
            const prompt = input.value;
            input.value = "";
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Call API
            try {
                const res = await fetch(`/chat?prompt=${encodeURIComponent(prompt)}`);
                const data = await res.json();
                chatWindow.innerHTML += `<div class="msg ai-msg">${data.reply}</div>`;
            } catch (e) {
                chatWindow.innerHTML += `<div class="msg ai-msg" style="color: red;">Error: API not responding!</div>`;
            }
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
